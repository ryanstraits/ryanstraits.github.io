---
layout: page
---
<div class="cf frame">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
     <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
        <div class="article-item">
          <header class="post-header">
            <h2 class="post-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">{{ post.title }}</a></h2>
           </header>
          <section class="post-excerpt" itemprop="description">
            <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
          </section>
          <div class="post-meta">
            <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time> | <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.path | split:'/' | last | cgi_escape }}">View Comments</a>
          </div>
        </div>
      </article>
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
